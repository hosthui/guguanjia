                            <table class="EditTable" width="100%">
                                <tbody>
                                <tr class="FormData">
                                    <td class="CaptionTD">真实姓名</td>

                                    <td class="DataTD">
                                        <input type="password"
                                               name="password"

                                               v-model="user.password">
                                        <span class="red">*不填写则不修改</span>

                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">所属角色</td>
                                    <td class="DataTD width-100">
                                        <select name="roleIds"  class="search_contains tag-input-style"
                                                id="user-role-update"
                                                v-model="user.roleId">
                                            <option value="1">
                                                超级管理员
                                                &nbsp;(固管家服务平台)
                                            </option>
                                            <option value="2">
                                                单位管理员
                                                &nbsp;(固管家服务平台)
                                            </option>
                                            <option value="24">
                                                固管家平台服务人员
                                                &nbsp;(固管家服务平台)
                                            </option>
                                            <option value="25">
                                                监管方
                                                &nbsp;(重庆市环境保护局)
                                            </option>
                                            <option value="26">
                                                单位普通人员
                                                &nbsp;(固管家服务平台)
                                            </option>
                                            <option value="27">
                                                测试运输方普通人员
                                                &nbsp;(固管家运输方测试机构)
                                            </option>
                                        </select>

                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">电话</td>
                                    <td class="DataTD">
                                        <input type="text" v-model="user.moblie"
                                               name="moblie">
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">邮箱</td>
                                    <td class="DataTD">
                                        <input type="text" v-model="user.email"
                                               name="email">
                                    </td>
                                </tr>
                                <tr class="FormData">
                                    <td class="CaptionTD">描述</td>
                                    <td class="DataTD">
                                        <textarea name="remarks" class="autosize-transition form-control "
                                                  style="resize: none;
                                                  overflow: hidden;
                                                  word-wrap: break-word;
                                                  height: 52px;">{{user.remarks
                                            }}</textarea>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
